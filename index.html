<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YETI</title>

<style>
  /* Подключение ZingRust */
  @font-face {
    font-family: "ZingRust";
    src: url("ZingRust.ttf") format("truetype");
  }

  :root{
    --pink:#ff8abf;
    --white:#ffffff;
    --blue:#377ceb;
    --overlay-opacity:0.12;
  }

  *{box-sizing:border-box}
  html,body{height:100%}

  body{
    margin:0;
    color:#222;
    overflow-x:hidden;

    /* Подвижный градиент */
    background: linear-gradient(90deg, var(--pink) 0%, #ffd2e8 40%, var(--white) 60%, #ffeaf4 100%);
    background-size: 300% 300%;
    animation: gradientShift 18s ease-in-out infinite;

    position:relative;
    min-height:100vh;
  }

  @keyframes gradientShift{
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Статичное граффити */
  .graffiti {
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
    opacity:var(--overlay-opacity);
    mix-blend-mode:multiply;
    object-fit:cover;
    width:100%;
    height:100%;
    filter: blur(1px) contrast(1.05) saturate(0.9);
  }

  /* Контент страницы */
  .page {
    position:relative;
    z-index:2;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:48px 20px 120px;
    gap:32px;
  }

  /* Логотип */
  .logo {
    max-width: 220px;
    width: 50%;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,0.25));
  }

  /* Текстовый блок в стиле ZingRust */
  .tagline {
    font-family: "ZingRust", sans-serif;
    color: var(--blue);
    font-size: clamp(18px, 3vw, 28px);
    line-height: 1.35;

    padding: 22px 26px;
    border: 3px solid var(--blue);
    border-radius: 18px;

    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(6px);

    box-shadow: 0 10px 28px rgba(0,0,0,0.2);

    max-width: 900px;
    text-align: center;
  }

  @media (max-width:640px){
    .page{padding:32px 16px}
    .tagline{padding:18px 20px;font-size:20px}
  }
</style>
</head>

<body>

  <!-- Статичное граффити -->
  <img class="graffiti" src="graffiti.png" alt="" aria-hidden="true" />

  <main class="page">

    <!-- ЛОГОТИП -->
    <img src="logo.png" class="logo" alt="Логотип YETI">

    <!-- ТЕКСТ В РАМКЕ -->
    <div class="tagline">
      YETI — кафе с авторскими напитками на основе чая и натурального пюре и завтраками целый день.
      Это место для тех, кто живёт в движении, выбирает вкусы, свободу и комьюнити по вайбу.
    </div>

  </main>

</body>
</html>
