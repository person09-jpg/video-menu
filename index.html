<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Фон: розово-белый градиент + статичное граффити</title>

<style>
  :root{
    --pink:#ff8abf;
    --white:#ffffff;
    --overlay-opacity:0.12; /* сила тени граффити */
  }

  /* Сброс */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:#222;
    overflow-x:hidden;
    /* Подвижный горизонтальный градиент */
    background: linear-gradient(90deg, var(--pink) 0%, #ffd2e8 40%, var(--white) 60%, #ffeaf4 100%);
    background-size: 300% 300%;
    animation: gradientShift 18s ease-in-out infinite;
    position:relative;
    min-height:100vh;
  }

  @keyframes gradientShift{
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Граффити — СТАТИЧНОЕ */
  .graffiti {
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
    opacity:var(--overlay-opacity);
